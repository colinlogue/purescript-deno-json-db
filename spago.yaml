package:
  name: deno-json-db
  dependencies:
    - aff
    - aff-promise
    - argonaut
    - codec-argonaut
    - console
    - debug
    - deno-errors
    - deno-file-system
    - deno-http-server
    - effect
    - nullable
    - prelude
    - random
    - strings
    - web-fetch
    - web-url
  test:
    main: Test.Main
    dependencies:
      - spec
      - spec-deno

