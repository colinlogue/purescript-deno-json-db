      git: https://github.com/colinlogue/purescript-deno-core
      ref: v0.0.6
      subdir: packages/deno-errors
    deno-file-system:
      git: https://github.com/colinlogue/purescript-deno-core
      ref: v0.0.6
      subdir: packages/deno-file-system
    deno-http-server:
      git: https://github.com/colinlogue/purescript-deno-core
      ref: v0.0.6
      subdir: packages/deno-http-server
    deno-runtime:
      git: https://github.com/colinlogue/purescript-deno-core
      ref: v0.0.6
      subdir: packages/deno-runtime
    deno-shared:
      git: https://github.com/colinlogue/purescript-deno-core
      ref: v0.0.6
      subdir: packages/deno-shared
    deno-subprocess:
      git: https://github.com/colinlogue/purescript-deno-core
      ref: v0.0.6
      subdir: packages/deno-subprocess
    spec-deno:
      git: https://github.com/colinlogue/purescript-spec-deno.git
